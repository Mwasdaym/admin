<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Chege Tech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="admin-header">
        <nav class="admin-nav">
            <div class="brand">
                <i class="fas fa-crown"></i>
                <h1>Chege Tech Admin</h1>
            </div>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </nav>
        
        <div class="tabs">
            <button class="tab active" data-tab="dashboard">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </button>
            <button class="tab" data-tab="accounts">
                <i class="fas fa-user-shield"></i> Accounts
            </button>
            <button class="tab" data-tab="add">
                <i class="fas fa-plus-circle"></i> Add Account
            </button>
            <button class="tab" data-tab="transactions">
                <i class="fas fa-history"></i> Transactions
            </button>
            <button class="tab" data-tab="services">
                <i class="fas fa-cubes"></i> Services
            </button>
        </div>
    </header>
    
    <main class="admin-main">
        <!-- Dashboard Content will be loaded by JavaScript -->
        <div id="content-area">
            <div class="loader-container">
                <div class="loader"></div>
                <p>Loading dashboard...</p>
            </div>
        </div>
    </main>
    
    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-exclamation-triangle"></i> Delete Account</h3>
            <p id="deleteMessage">Are you sure you want to delete this account?</p>
            <div class="modal-actions">
                <button id="confirmDelete" class="btn-danger">Delete</button>
                <button onclick="closeModal()" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="js/admin.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/accounts.js"></script>
</body>
</html>
