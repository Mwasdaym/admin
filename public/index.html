<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Chege Tech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-logo {
            font-size: 3.5rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #dc2626;
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            display: none;
        }
        
        .error-message i {
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .error-message span {
            font-size: 14px;
            line-height: 1.4;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
            color: #333;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-group small {
            display: block;
            color: #94a3b8;
            font-size: 13px;
            margin-top: 6px;
            line-height: 1.4;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn i {
            font-size: 18px;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid #e2e8f0;
            color: #94a3b8;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-footer i {
            color: #667eea;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
                margin: 20px;
            }
            
            .login-logo {
                font-size: 3rem;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
            
            .login-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-crown"></i>
            </div>
            <h1>Chege Tech Admin</h1>
            <p class="login-subtitle">
                Premium Account Management System<br>
                Secure Admin Access Only
            </p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText">Invalid admin password. Please try again.</span>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="adminPassword">
                    <i class="fas fa-key"></i> Admin Password
                </label>
                <input type="password" id="adminPassword" 
                       placeholder="Enter your admin password" 
                       required
                       autocomplete="current-password">
                <small>Default password: admin123 (Change in .env file)</small>
            </div>
            
            <div class="input-group">
                <label for="serverPort">
                    <i class="fas fa-server"></i> Server Port
                </label>
                <input type="text" id="serverPort" 
                       value="3001" 
                       required
                       readonly>
                <small>Admin panel runs on port 3001 by default</small>
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                <i class="fas fa-sign-in-alt"></i>
                <span id="loginText">Login to Admin Panel</span>
            </button>
        </form>
        
        <div class="login-footer">
            <i class="fas fa-shield-alt"></i>
            <span>Protected Admin Area - Unauthorized Access Prohibited</span>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const loginButton = document.getElementById('loginButton');
            const loginText = document.getElementById('loginText');
            const adminPasswordInput = document.getElementById('adminPassword');
            
            // Check if already logged in
            if (localStorage.getItem('adminAuthenticated') === 'true') {
                window.location.href = '/dashboard';
            }
            
            // Focus on password field
            adminPasswordInput.focus();
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = adminPasswordInput.value.trim();
                
                if (!password) {
                    showError('Please enter admin password');
                    return;
                }
                
                // Show loading
                loginButton.disabled = true;
                loginText.textContent = 'Authenticating...';
                loginButton.innerHTML = '<div class="loader"></div>';
                
                try {
                    // Test authentication with API
                    const response = await fetch('/api/health', {
                        method: 'GET',
                        headers: {
                            'Admin-Password': password
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Authentication successful
                        localStorage.setItem('adminAuthenticated', 'true');
                        localStorage.setItem('adminPassword', password);
                        
                        // Show success message
                        showError('âœ… Authentication successful! Redirecting...', 'success');
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                        
                    } else {
                        throw new Error(data.error || 'Invalid password');
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    
                    if (error.name === 'AbortError') {
                        showError('Connection timeout. Please check your server.');
                    } else if (error.message.includes('Failed to fetch')) {
                        showError('Cannot connect to server. Make sure admin panel is running.');
                    } else {
                        showError(error.message || 'Invalid admin password');
                    }
                    
                    // Reset button
                    loginButton.disabled = false;
                    loginText.textContent = 'Login to Admin Panel';
                    loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i><span id="loginText">Login to Admin Panel</span>';
                    
                    // Clear password field
                    adminPasswordInput.value = '';
                    adminPasswordInput.focus();
                }
            });
            
            function showError(message, type = 'error') {
                errorText.textContent = message;
                
                if (type === 'success') {
                    errorMessage.style.background = 'rgba(16, 185, 129, 0.1)';
                    errorMessage.style.borderColor = 'rgba(16, 185, 129, 0.2)';
                    errorMessage.style.color = '#065f46';
                } else {
                    errorMessage.style.background = 'rgba(239, 68, 68, 0.1)';
                    errorMessage.style.borderColor = 'rgba(239, 68, 68, 0.2)';
                    errorMessage.style.color = '#dc2626';
                }
                
                errorMessage.style.display = 'flex';
                
                // Auto-hide after 5 seconds (except success messages)
                if (type !== 'success') {
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 5000);
                }
            }
            
            // Add Enter key support
            adminPasswordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.requestSubmit();
                }
            });
            
            // Show/hide password on Alt key
            let showPassword = false;
            adminPasswordInput.addEventListener('keydown', function(e) {
                if (e.altKey) {
                    showPassword = !showPassword;
                    this.type = showPassword ? 'text' : 'password';
                    
                    // Show temporary hint
                    if (showPassword) {
                        const hint = document.createElement('div');
                        hint.style.cssText = `
                            position: absolute;
                            background: #333;
                            color: white;
                            padding: 5px 10px;
                            border-radius: 4px;
                            font-size: 12px;
                            margin-top: 5px;
                            z-index: 1000;
                        `;
                        hint.textContent = 'Alt key to hide';
                        this.parentNode.appendChild(hint);
                        
                        setTimeout(() => hint.remove(), 2000);
                    }
                }
            });
        });
    </script>
</body>
</html>
